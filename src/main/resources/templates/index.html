<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1" >
  <title>My Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" >

</head>
<body>
	<section>
		<!-- Start Slider -->
		<div id="carouselExample" class="carousel slide">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="img/ecom1.png" class="d-block w-100" height="350px" alt="...">
		    </div>
		    <div class="carousel-item">
				<img src="img/ecom2.jpg" class="d-block w-100" height="350px" alt="...">
		    </div>
		    <div class="carousel-item">
				<img src="img/ecom3.jpg" class="d-block w-100" height="350px" alt="...">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
		<!-- End Slider -->
		
		<!-- Start Category Module -->
		<div class="container">
			<div class="row">
				<p class="text-center fs-4">Category</p>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/appli.png" width="65%" height="140px" />
							<p>Electronics</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/beuty.png" width="65%" height="140px" />
							<p>Beauty</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/pant.png" width="65%" height="140px" />
							<p>Clothes</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/laptop.jpg" width="65%" height="140px" />
							<p>Laptop</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/mobile.png" width="65%" height="140px" />
							<p>Mobile</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/groccery.jpg" width="65%" height="140px" />
							<p>Groccery</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Category Module -->
		
		<!-- Start Latest Product Module -->
		
		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Latest Proudct</p>
				<div class="col-md-3">
					<div class="card">
						<div class="card-body text-center">
							<img alt="" src="img/product_img/<%=p.getImage()%" class="" width="65%" height="140px" />
							<p class="text-center"><%=p.getTitle()%></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Latest Product Module -->
	</section>
</body>
</html>
